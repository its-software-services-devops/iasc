config:
  defaultChartId: helm-terraform-gcp

charts:
  helm-terraform-gcp:
    chartUrl: https://its-software-services-devops.github.io/helm-terraform-gcp/
    version: 1.1.5-rc8

  kubernetes-dashboard:
    chartUrl: https://kubernetes.github.io/dashboard/
    version: 4.0.3

copy:
  - from: https://download.elastic.co/downloads/eck/1.5.0/all-in-one.yaml
    toFile: all-in-one-new.yaml
  - from: scripts/*.bash
    toDir: scripts
  - from: configs/*.yaml
    toDir: configs
    
infraIasc:
  - valuesFiles: [iasc-its-global.yaml, iasc-its-gce-manager.yaml, iasc-its-gce-rke.yaml]
    transformer: yaml2tf
    alias: gcp
    values:
    - --set-string a.bbbb.xxx=1234
    - --set a.bbbb.enabled=true

  - valuesFiles: []
    alias: dashboard
    chartId: kubernetes-dashboard
    values:
    - --set-string replicaCount=1
